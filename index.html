<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script
    src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>
  <script src="js/test.js"></script>
</head>

<body>
  <a-scene main-scene renderer="antialias: true" >
    <a-assets>
      <img id="sky" src="textures/sky.jpg">
      <img id="terrain-texture" src="data/noctis-3500-clip-textureRED-resized.jpg">
      <a-asset-item id="terrain" src="data/noctis-3500-clip-envi.bin"></a-asset-item>
    </a-assets>
    <!-- Camera -->
    <a-entity position="0 80 -200" rotation="0 180 0">
      <a-entity camera look-controls wasd-controls cursor="rayOrigin: mouse">
      </a-entity>
    </a-entity>

    <!-- Terrain-->
    <a-entity terrain-model="map: url(data/noctis-3500-clip-textureRED-resized.jpg);
          dem: url(data/noctis-3500-clip-envi.bin);
          planeWidth: 346;
          planeHeight: 346;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 100" id="terrain"></a-entity>
    <a-box color="#00ff00" position="5 80 -189a" rotation="0 180 0" handle-events></a-box>
    <a-sky src="#sky"></a-sky>
  </a-scene>
</body>

</html>
