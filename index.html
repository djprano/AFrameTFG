<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <a-assets>
        <img id="sky" src="textures/sky.jpg">
        <a-asset-item id="terrain" src="data/noctis-3500-clip-envi.bin"></a-asset-item>
      </a-assets>
      <!-- Camera -->
      <a-entity position="0 80 -200" rotation="0 180 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- Terrain-->
      <a-entity
        terrain-model="map: url(data/noctis-3500-clip-textureRED-resized.jpg);
          dem: #terrain;
          planeWidth: 346;
          planeHeight: 346;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 100"
      ></a-entity>

      <a-sky src="#sky"></a-sky>
    </a-scene>
  </body>
</html>
