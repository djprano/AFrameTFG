<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

  <script
    src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>

  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="js/main.js" type="module"></script>

</head>

<body>
  <a-scene main-scene renderer="antialias: true">
    <a-assets>
      <img id="sky" src="textures/sky.jpg">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      <img id="terrain-texture" src="data/noctis-3500-clip-textureRED-resized.jpg">
      <a-asset-item id="plane" src="plane/scene.gltf"></a-asset-item>
      <a-asset-item id="terrain" src="data/noctis-3500-clip-envi.bin"></a-asset-item>
      <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
    </a-assets>
    <!-- Camera -->
    <a-entity id="camera" position="0 10 0" camera look-controls="reverseMouseDrag:false"
      wasd-controls="fly:true;acceleration:300" cursor="rayOrigin: mouse" position-listener>
      
    </a-entity>
    <a-entity id="sky" geometry="primitive: sphere; thetaLength: 90; radius: 1000" material="side: back; height: 2048; width: 2048; src: #skyTexture; shader: flat" position="" rotation="" scale="" visible=""></a-entity>
    <a-entity id="ground" geometry="primitive: plane; height: 3000; width: 3000" material="src: #groundTexture" rotation="-90 0 0" position="" scale="" visible=""></a-entity>
    <!-- Terrain-->
    <!-- <a-entity terrain-model="map: url(data/noctis-3500-clip-textureRED-resized.jpg);
          dem: url(data/noctis-3500-clip-envi.bin);
          planeWidth: 346;
          planeHeight: 346;
          segmentsWidth: 199;
          segmentsHeight: 199;
          zPosition: 100" id="terrain"></a-entity> -->
  </a-scene>
</body>

</html>
