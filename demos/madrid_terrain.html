<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demo Madrid Terrain</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script
    src="https://unpkg.com/aframe-terrain-model-component@1.0.1/dist/aframe-terrain-model-component.min.js"></script>

</head>

<body>
  <a-scene main-scene>
    <!-- Camera -->
    <a-entity position="0 60 120" rotation="0 180 0" camera wasd-controls="fly:true" look-controls>
    </a-entity>

    <!-- Terrain-->
    <a-entity terrain-model="
        map: url(../data/Madrid_raster.jpg);
        dem: url(../data/madrid_dem.bin);
        planeWidth: 346;
        planeHeight: 346;
        segmentsWidth: 199;
        segmentsHeight: 199;
        zPosition: 70"></a-entity>

    <a-sky color="#fff"></a-sky>
  </a-scene>
</body>

</html>
